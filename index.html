<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Comunicación - Los Taques</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .bg-blue-800 {
            background-color: #1e3a8a;
        }
        .dark .bg-gray-900 {
            background-color: #1f2937;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .bg-gray-100 {
            background-color: #4a5568;
        }
        .dark .text-blue-800 {
            color: #90cdf4;
        }
        .dark .text-blue-700 {
            color: #63b3ed;
        }
        .dark .text-gray-700 {
            color: #a0aec0;
        }
        .dark .text-gray-800 {
            color: #e2e8f0;
        }
        .dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
        .sun-icon, .moon-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: white;
            z-index: 1;
            transition: opacity 0.4s ease-in-out;
        }
        .sun-icon {
            left: 6px;
            opacity: 1;
        }
        .moon-icon {
            right: 6px;
            opacity: 0;
        }
        input:checked ~ .sun-icon {
            opacity: 0;
        }
        input:checked ~ .moon-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="relative min-h-screen">

    <!-- Navbar -->
    <header class="bg-blue-800 text-white p-4 shadow-lg fixed top-0 left-0 right-0 z-50 transition-colors duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Hamburger Menu Icon -->
            <button id="hamburger-btn" class="text-white focus:outline-none p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <!-- Título Principal -->
            <h1 class="flex-grow text-center text-sm sm:text-lg md:text-xl font-bold">Dirección de Comunicación e Información de la Alcaldía del Municipio Los Taques</h1>
            <!-- Imagen de la Alcaldía -->
            <div class="flex-shrink-0">
                <img src="https://i.ibb.co/przKKRmp/Los-Taques-20250909-071627-0001.png" 
                     onerror="this.src='https://placehold.co/80x80/60a5fa/ffffff?text=LOGO'" 
                     alt="Logo de la Alcaldía de Los Taques" 
                     class="w-16 h-16 sm:w-20 sm:h-20 rounded-md shadow-lg">
            </div>
        </div>
    </header>

    <!-- Sidebar de Navegación -->
    <nav id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 shadow-xl">
        <div class="flex justify-end mb-8">
            <button id="close-sidebar-btn" class="text-white text-3xl font-bold p-2 focus:outline-none">
                &times;
            </button>
        </div>
        <ul>
            <li class="mb-4">
                <a href="#" data-page="home" class="sidebar-link block text-lg font-semibold hover:text-blue-400 transition-colors duration-200">
                    Página Principal
                </a>
            </li>
            <li class="mb-4">
                <a href="#" data-page="mission-vision" class="sidebar-link block text-lg font-semibold hover:text-blue-400 transition-colors duration-200">
                    Misión y Visión
                </a>
            </li>
            <li class="mb-4">
                <a href="#" data-page="organizational-structure" class="sidebar-link block text-lg font-semibold hover:text-blue-400 transition-colors duration-200">
                    Estructura organizativa
                </a>
            </li>
            <li class="mb-4">
                <a href="#" data-page="view-news" class="sidebar-link block text-lg font-semibold hover:text-blue-400 transition-colors duration-200">
                    Noticias y Anuncios
                </a>
            </li>
        </ul>
    </nav>

    <!-- Overlay para cerrar el sidebar al hacer clic fuera -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 transition-opacity duration-300 ease-in-out z-30 hidden"></div>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8 mt-28">
        <section id="content-container" class="bg-white p-6 md:p-12 rounded-lg shadow-lg min-h-screen transition-colors duration-300">
            <!-- El contenido se cargará aquí dinámicamente -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 transition-colors duration-300">
        <div class="container mx-auto text-center text-sm md:text-base">
            <p>&reg; Derechos Reservados, 2025.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const contentContainer = document.getElementById('content-container');
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            const body = document.body;

            // Función para alternar entre modo claro y oscuro
            function toggleDarkMode() {
                // Alterna la clase 'dark' en el body para aplicar los estilos de modo oscuro
                body.classList.toggle('dark');

                // Almacena la preferencia del usuario en localStorage
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            }

            // Comprueba si el usuario tiene una preferencia guardada en localStorage
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }

            const newsContent = `
                <h2 class="text-3xl font-bold text-blue-800 mb-6 text-center">Noticias y Anuncios</h2>
                <div class="space-y-8">
                    <!-- 
                        CÓDIGO DE PLANTILLA PARA UNA NUEVA NOTICIA O ANUNCIO. 
                        
                        Para publicar una nueva noticia:
                        1. Copia todo el bloque de <article> que ves a continuación.
                        2. Pégalo justo antes del bloque de noticias existente (para que la más nueva aparezca primero).
                        3. Cambia el Título, la Fecha y el Contenido de la noticia.
                    -->

                    
                </div>
            `;

            // Mapeo de contenido para cada página
            const pages = {
                'home': `
                    <div class="text-center">
                        <h2 class="text-2xl sm:text-3xl font-bold text-blue-800 mb-6">Bienvenido</h2>
                        <p class="text-gray-700 text-lg">
                            Seleccione una opción del menú, ubicado en la esquina superior izquierda de esta página para mas información.
                        </p><br>
                        <p class="text-gray-700 text-lg">
                            La Alcaldia del Municipio Los Taques le agradece a usted estimado lector su visita a este sitio web.
                        </p>
                        <div class="mt-8 flex flex-col items-center">
                            <p class="text-sm md:text-md text-gray-700 max-w-sm mb-4">
                                si te molesta mucho el brillo, este interruptor te ayudará a solucionar eso, así como nuestro gobierno reconstruirá el país.
                            </p>
                            <label class="toggle-switch">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="slider"></span>
                                <!-- Iconos de sol y luna -->
                                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.75a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zm0 17.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM4.27 4.27a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06L4.27 5.33a.75.75 0 010-1.06zm14.46 14.46a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM2.75 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zm17.5 0a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM4.27 19.73a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM19.73 4.27a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM12 7a5 5 0 110 10 5 5 0 010-10z"/></svg>
                                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M17.25 14.25a.75.75 0 01-.75.75H14a.75.75 0 01-.75-.75V11a.75.75 0 01.75-.75h2.5a.75.75 0 01.75.75v3.25zm-2.5-3.25a.75.75 0 00-.75.75v3.25a.75.75 0 00.75.75h2.5a.75.75 0 00.75-.75V11a.75.75 0 00-.75-.75h-2.5zM12 21.25a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5a.75.75 0 01-.75.75zm0-17.5a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5a.75.75 0 01-.75.75zM4.27 4.27a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06L4.27 5.33a.75.75 0 010-1.06zm14.46 14.46a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM2.75 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM19.75 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM4.27 19.73a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM19.73 4.27a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM12 7a5 5 0 110 10 5 5 0 010-10z"/></svg>
                            </label>
                        </div>
                    </div>
                `,
                'mission-vision': `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-blue-800 mb-6">Misión y Visión</h2>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-inner mb-6">
                            <h3 class="text-2xl font-semibold text-blue-700 mb-2">Misión</h3>
                            <p class="text-gray-700 leading-relaxed text-left">
                                La Dirección de Comunicación e Información de la Alcaldía de Los Taques tiene como misión ser el enlace estratégico, transparente y permanente entre la gestión municipal y la comunidad taquense. Nos dedicamos a diseñar, ejecutar y evaluar planes integrales de comunicación que informen, eduquen y orienten a la ciudadanía sobre las políticas, programas, obras y servicios del gobierno local. Nuestro compromiso es fomentar la participación ciudadana, promover los valores culturales e identitarios del municipio y garantizar el derecho a la información pública de manera clara, veraz, oportuna y accesible para todos, utilizando los canales y tecnologías más adecuadas.
                            </p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                            <h3 class="text-2xl font-semibold text-blue-700 mb-2">Visión</h3>
                            <p class="text-gray-700 leading-relaxed text-left">
                                Ser reconocida como la dirección líder en comunicación pública municipal, referente de innovación, credibilidad y cercanía en el municipio Los Taques. Aspiramos a construir una ciudadanía mejor informada y plenamente comprometida con el desarrollo de su municipio, donde la comunicación sea una herramienta fundamental para la cohesión social, la rendición de cuentas y la promoción del progreso sostenible de Los Taques, posicionándolo como un destino próspero y una comunidad unida.
                            </p>
                        </div>
                    </div>
                `,
                'organizational-structure': `
    <div class="text-center">
        <h2 class="text-3xl font-bold text-blue-800 mb-6">Estructura organizativa</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-md">
                <img src="https://i.ibb.co/q3D9DGW4/Silver-replace-this-image-male-svg-1.png" alt="Foto del Director" class="w-24 h-24 rounded-full mb-3 object-cover border-4 border-blue-500">
                <div class="text-center">
                    <p class="text-lg font-semibold text-blue-700">Director:</p>
                    <p class="text-md text-gray-800">Luis Pérez</p>
                </div>
            </div>
            <div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-md">
                <img src="https://i.ibb.co/q3D9DGW4/Silver-replace-this-image-male-svg-1.png" alt="Foto del Portavoz" class="w-24 h-24 rounded-full mb-3 object-cover border-4 border-blue-500">
                <div class="text-center">
                    <p class="text-lg font-semibold text-blue-700">Portavoz de la Alcaldía del Municipio Los Taques:</p>
                    <p class="text-md text-gray-800">Adrian Pérez</p>
                </div>
            </div>
            <div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-md">
                <img src="https://i.ibb.co/q3D9DGW4/Silver-replace-this-image-male-svg-1.png" alt="Foto de Yudliet Diaz" class="w-24 h-24 rounded-full mb-3 object-cover border-4 border-blue-500">
                <div class="text-center">
                    <p class="text-lg font-semibold text-blue-700">Jefatura de Contenidos y Estrategia Digitales:</p>
                    <p class="text-md text-gray-800">Jesús Garcia</p>
                </div>
            </div>
            <div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-md">
                <img src="https://i.ibb.co/q3D9DGW4/Silver-replace-this-image-male-svg-1.png" alt="Foto de José Cossi" class="w-24 h-24 rounded-full mb-3 object-cover border-4 border-blue-500">
                <div class="text-center">
                    <p class="text-lg font-semibold text-blue-700">Jefatura de Medios y Relaciones Públicas:</p>
                    <p class="text-md text-gray-800">Rogelio Rivadeneira</p>
                </div>
            </div>
        </div>
    </div>
`,
                'view-news': newsContent
            };

            // Función para abrir el sidebar
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                setTimeout(() => sidebarOverlay.classList.add('opacity-50'), 10);
            }

            // Función para cerrar el sidebar
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.remove('opacity-50');
                setTimeout(() => sidebarOverlay.classList.add('hidden'), 300);
            }

            // Cargar la página inicial al inicio
            contentContainer.innerHTML = pages['home'];
            
            // Función para alternar entre modo claro y oscuro
            function toggleDarkMode() {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            }

            // Manejar clics para abrir y cerrar el sidebar
            hamburgerBtn.addEventListener('click', openSidebar);
            closeSidebarBtn.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // Re-asignar el listener del botón de modo oscuro
            contentContainer.addEventListener('change', (e) => {
                if (e.target.id === 'dark-mode-toggle') {
                    toggleDarkMode();
                }
            });

            // Re-establecer el estado del toggle en cada cambio de página
            function setDarkModeToggleState() {
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                if (darkModeToggle) {
                    darkModeToggle.checked = body.classList.contains('dark');
                }
            }

            // Manejar clics en los enlaces del sidebar
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    contentContainer.innerHTML = pages[page];
                    closeSidebar();
                    setDarkModeToggleState();
                });
            });

            // Llamar al estado inicial
            setDarkModeToggleState();
        });
    </script>
</body>
</html>
